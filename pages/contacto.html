    <nav class="navbar navbar-expand-lg fixed-top" id="navbar" style="background: rgb(255,255,255); background: linear-gradient(90deg, rgba(222, 202, 191,0.8) 0%, rgba(154,114,210,0.8) 31%, rgba(88,68,166,0.8) 80%);">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon navbar-dark"></span>
        </button>
      <div class="collapse navbar-collapse justify-content-around " id="navbarNavDropdown">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/index.html">INICIO</a>
          </li>

          </li>
        </ul>
      </div>
    </div>
    </nav>
  </header>
  <main class="row justify-content-center" id="mainCon">
    <div class="card" style="max-width: 90%;">
      
        <div class="col-md-6">
          <div class="card-body" id="inputText">
            <form action="">
              <div>
                <div class="form-floating mb-3">
                <input class="form-control" type="text" id="floatingName" required>
                <label for="floatingInput">Nombre/s</label>
                </div>
                <div class="form-floating">
                <input type="text" class="form-control" id="floatinLastName" required>
                <label for="floatingInput">Apellido/s</label>
                </div>
              </div>
              <div class=" mt-4 mb-4" id="form">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Hombre
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Mujer
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Otro
                    </label>
                </div>
              </div>
              <div class="razon mb-3">
                <select class="form-select" aria-label="Default select example" required>
                  <option selected>Razon del contacto</option>
                  <option value="ca">Casamiento</option>
                  <option value="c">Cumpleaños</option>
                  <option value="f">Fiesta de 15</option>
                  <option value="o">Otro</option>
                </select>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
                <label for="floatingTextarea2">Comentario</label>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="reset" class="btn btn-danger">Reiniciar</button>
          </form>
          </div>
        </div>
        <div class="contactoLateral row g-">
          <div class="col-md-8" id="formulario">
            <img src="../assets/img/logomioFondo.jpg" id="imagenCon" alt="">
            <p class="pCon">Tambien puede comunicarse con nosotros via:</p>
            <div class="mailTelefono">
              <h5><span class="con material-symbols-outlined">phone_iphone</span> +54 11 1234-5678</h5>
              <h5><span class="con material-symbols-outlined">mail</span>fernaneventos@gmail.com</h5>
            </div>
          </div>
          </div>
    </div>
  </main>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
      AOS.init();
    </script>
